<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <Headers
    color='white'
    background='red'>
    <h1>Red</h1>
    </Headers>


    <Avatar
    src='https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg'>
    </Avatar>

    <script src="./styler.js"></script>
    <script>

    (
    Styled.new = () => {
    Supar(
        'Headers',
        'header',
        `
            color: $color;
            background: $background;
        `)
    Supar(
        'Title',
        'h1',
        `
            color: $color;
            padding: 10px;
        `)
    Supar(
        'Avatar',
        'img',
        `
            padding: 10px;
            width: 200px;
        `)
    }
    )()

    new Styler();
    </script>
</body>
   
</html>
