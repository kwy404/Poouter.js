<body>


    <Headers
    color='green'

        <Titulo color='blue'>Oi

    <script>
    (
    Styled.new = () => {
    const cor = 'red'
    Supar(
        'Headers',
        'header',
        `

            user-select: none;

        `)

        'Titulo',
        'h1',
        `
            color: $color;
            font-size: 18px;
            padding: 10px;
            
        `)
    Supar(
        'Avatar',

        `
            padding: 10px;
            width: 200px;
        `)
    }
    )()

    new Styler();
    </script>
